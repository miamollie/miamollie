	<div class="half-lg full-sm light-lg light-sm">
		<figure>
			<p>Mia Mollie is an aerial performer specialising in solo and doubles aerial ring with experience in rope, wall running and straps.</p>
			<p>Mia was attracted to aerial dance as a form of artistic expression as well as a physical challenge. Mia Mollie has performed internationally, produced and performed The Underground Acoustic Circus (a fundraising cabaret), and was employed as aerial choreographer for the Women's Circus 25th Anniversary show The Penelopiad.</p>
			<p>Mia has trained with international talent; the transatlantic <a target="_blank" href="http://www.paperdollmilitia.com/Aerial_Theatre.html">Paperdoll Militia</a>, Scotland&apos;s <a target="_blank" href="http://www.aerialdance.co.uk/">All or Nothing</a> and <a target="_blank" href="http://www.strangebirdzirkus.com/">Strangebird Zirkus</a>, America&apos;s <a target="_blank" href="http://www.madamerex.com/">Madame Rex</a> and former Cirque de Soleil performer <a target="_blank" href="http://nimblearts.org/">Serenity Forchion</a>. Mia enjoys sharing the joy of aerial dance and passing on her knowledge to students – she is currently a coach at the <a target="_blank" href="http://womenscircus.org.au/">Women&apos;s Circus</a>.</p>
			<p><a href="#contact">Contact Mia</a> about teaching and performance opportunities.</p>
		</figure>

	<script type="text/javascript">

	$(window).resize(function(){

		//Make each container-fullscreen fill the screen
		var window_height = $(window).innerHeight() + 50;
		var window_width = $(window).innerWidth();
		$(".container-fullscreen").css("min-height", window_height);

	});

	$(window).trigger("resize");

	$(document).ready(function(){

    //Menu toggle
    $('nav button').click(function(){
      $('body').toggleClass("no-scroll");
      $('nav').toggleClass("menu-open");
      $('nav ul').toggleClass("hide-sm");
      if ( $('nav h3').text() == 'menu') {
        $('nav h3').text('close');
      } else {
        $('nav h3').text('menu');
      }
    });

		//MENU SELECTED
		$('nav li').click(function() {
      $('body').removeClass('no-scroll');
      $('nav').removeClass("menu-open");
      $('nav ul').addClass("hide-sm");
      $('nav h3').text('menu');
			$(this).addClass('selected').siblings().removeClass('selected');
    });

		// SMOOTH SCROLLING -  Shane's code!
		$('a.scroll').click(function( event ){
			if( this.pathname !== window.location.pathname )
				return true;
			if( $(this.hash).length == 0 )
				return true;
	        event.preventDefault();// stop the link from being followed
	        $('html, body').animate({scrollTop: $(this.hash).offset().top }, 1000);

	    });

		//LIGHTBOX Magnific-Popup
		$('.gallery-item').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true,
					preload: [0,2], // read about this option in next Lazy-loading section
					navigateByImgClick: true,
					arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>'
				}
			});
		});

		//Video light box
		$('#reel').magnificPopup({
			delegate: 'a',
			type: 'iframe',
			mainClass: 'mfp-fade',
			removalDelay: 160,
			preloader: false,
			fixedContentPos: false
		});
	});

</script>
